<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Name | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }

        /* NAVBAR */
        nav {
            background: #020617;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        nav h2 {
            color: #38bdf8;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #e2e8f0;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #38bdf8;
            color: black;
        }

        /* HERO SECTION */
        .hero {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #38bdf8;
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        /* SECTION */
        section {
            padding: 60px 40px;
        }

        section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #38bdf8;
        }

        /* ABOUT */
        .about {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        /* PROJECTS */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #020617;
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            background: #0f172a;
        }

        /* SKILLS */
        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .skill {
            background: #020617;
            padding: 10px 20px;
            border-radius: 5px;
        }

        /* CONTACT */
        .contact {
            text-align: center;
        }

        input, textarea {
            width: 300px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }

        textarea {
            height: 100px;
        }

        /* FOOTER */
        footer {
            background: #020617;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* MOBILE */
        @media(max-width: 600px) {
            .hero h1 {
                font-size: 32px;
            }

            nav {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <h2>Your Name</h2>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- HERO -->
<div class="hero">
    <h1>Your Name</h1>
    <p>Your Title / Role</p>

    <button class="btn">View Projects</button>
    <button class="btn">Contact Me</button>
</div>

<!-- ABOUT -->
<section>
    <h2>About Me</h2>
    <div class="about">
        <p>
            <!-- Your about text here -->
        </p>
    </div>
</section>

<!-- PROJECTS -->
<section>
    <h2>Projects</h2>

    <div class="projects">

        <div class="card">
            <h3>Project 1</h3>
            <p>Description</p>
            <button class="btn">View</button>
        </div>

        <div class="card">
            <h3>Project 2</h3>
            <p>Description</p>
            <button class="btn">View</button>
        </div>

        <div class="card">
            <h3>Project 3</h3>
            <p>Description</p>
            <button class="btn">View</button>
        </div>

    </div>
</section>

<!-- SKILLS -->
<section>
    <h2>Skills</h2>

    <div class="skills">
        <div class="skill">Skill 1</div>
        <div class="skill">Skill 2</div>
        <div class="skill">Skill 3</div>
        <div class="skill">Skill 4</div>
    </div>

</section>

<!-- CONTACT -->
<section>
    <h2>Contact</h2>

    <div class="contact">

        <input type="text" placeholder="Name"><br>

        <input type="email" placeholder="Email"><br>

        <textarea placeholder="Message"></textarea><br>

        <button class="btn">Send</button>

    </div>

</section>

<!-- FOOTER -->
<footer>
    <p>Â© 2026 Your Name</p>
</footer>

</body>
</html>
